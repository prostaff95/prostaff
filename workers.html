<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PROSTAFF ‚Äî Ishchilar</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b1733;
      --card:#121f3f;
      --muted:#8fa3c9;
      --text:#e9f0ff;
      --brand1:#1773ff;
      --brand2:#00c2ff;
      --ok:#27d980;
      --chip:#1b2b56;
      --chipText:#cfe0ff;
      --shadow:0 10px 30px rgba(0,0,0,.25);
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial}
    a{color:inherit;text-decoration:none}
    .nav{display:flex;gap:16px;align-items:center;justify-content:center;padding:18px 12px;background:linear-gradient(90deg,#0b1733,#0f2150)}
    .nav a{opacity:.85}
    .nav a.active{opacity:1;font-weight:700}
    .wrap{max-width:980px;margin:18px auto;padding:0 14px}
    .filters{background:var(--card);border-radius:16px;padding:14px;display:grid;grid-template-columns:1fr 180px 140px;gap:10px;box-shadow:var(--shadow)}
    .filters input,.filters select{width:100%;padding:12px 12px;border:1px solid #2a3b6b;border-radius:12px;background:#0e1a39;color:var(--text)}
    .filters button{border:0;border-radius:12px;background:linear-gradient(90deg,var(--brand1),var(--brand2));color:#fff;font-weight:700}
    .cards{margin-top:16px;display:grid;gap:16px}
    .card{background:var(--card);border-radius:18px;padding:16px;display:grid;grid-template-columns:72px 1fr auto;gap:14px;align-items:center;box-shadow:var(--shadow)}
    .avatar{width:72px;height:72px;border-radius:16px;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#23a6d5,#23d5ab)}
    .avatar span{font-size:34px}
    .name{font-size:22px;font-weight:700;margin:0 0 2px}
    .meta{color:var(--muted);font-size:14px;margin:4px 0 10px}
    .chips{display:flex;gap:8px;flex-wrap:wrap}
    .chip{background:var(--chip);color:var(--chipText);padding:6px 10px;border-radius:999px;font-size:12px}
    .rating{display:inline-flex;align-items:center;gap:6px}
    .rating .star{color:#ffd34d}
    .price{font-weight:800}
    .actions{display:flex;flex-direction:column;gap:10px}
    .btn{padding:12px 16px;border-radius:12px;border:1px solid #2a3b6b;background:#0e1a39;color:#fff;text-align:center;font-weight:700}
    .btn.primary{border:0;background:linear-gradient(90deg,var(--brand1),var(--brand2))}
    .verified{color:var(--ok);font-weight:700}
    @media (max-width:680px){
      .filters{grid-template-columns:1fr}
      .card{grid-template-columns:56px 1fr}
      .actions{grid-column:1 / -1;flex-direction:row}
    }
  </style>
</head>
<body>
  <nav class="nav">
    <a href="index.html">‚Üê Bosh sahifa</a>
    <a href="workers.html" class="active">Ishchilar</a>
    <a href="services.html">Firmalar ‚Üí</a>
  </nav>

  <div class="wrap">
    <!-- FILTRLAR -->
    <div class="filters">
      <input id="q" type="search" placeholder="Qidiruv: ism, shahar, kasb..." />
      <select id="city">
        <option value="">Shahar (barchasi)</option>
        <option value="Toshkent">Toshkent</option>
        <option value="Samarqand">Samarqand</option>
        <option value="Buxoro">Buxoro</option>
        <option value="Andijon">Andijon</option>
        <option value="Namangan">Namangan</option>
        <option value="Farg‚Äòona">Farg‚Äòona</option>
        <option value="Navoiy">Navoiy</option>
        <option value="Xorazm">Xorazm</option>
      </select>
      <button id="apply">Qo‚Äòllash</button>
    </div>

    <!-- KARTALAR -->
    <div id="list" class="cards"></div>
  </div>

  <script>
    // Demo ma'lumotlar (12+ ta)
    const WORKERS = [
      {name:'Aziza Ismoilova', role:'Tozalovchi', city:'Samarqand', price:120000, rating:4.9, verified:true, emoji:'üßπ'},
      {name:'Madina M.',       role:'Tozalovchi', city:'Buxoro',    price:125000, rating:4.9, verified:true, emoji:'üßπ'},
      {name:'Gulnora R.',      role:'Tozalovchi', city:'Toshkent',  price:135000, rating:4.8, verified:true, emoji:'üßπ'},
      {name:'Shahnoza U.',     role:'Uy yordamchisi', city:'Toshkent', price:150000, rating:4.7, verified:false, emoji:'üè†'},
      {name:'Laylo B.',        role:'Bog‚Äòbon',    city:'Namangan',  price:110000, rating:4.6, verified:true, emoji:'üåø'},
      {name:'Javlon A.',       role:'Yuk tashuvchi', city:'Andijon', price:100000, rating:4.8, verified:true, emoji:'üì¶'},
      {name:'Dilnoza K.',      role:'Tozalovchi', city:'Farg‚Äòona',  price:115000, rating:4.7, verified:false, emoji:'üßΩ'},
      {name:'Parvina S.',      role:'Qurilish tozalash', city:'Navoiy', price:160000, rating:4.8, verified:true, emoji:'üèóÔ∏è'},
      {name:'Sevara E.',       role:'Tozalovchi', city:'Xorazm',    price:110000, rating:4.6, verified:false, emoji:'üßπ'},
      {name:'Maftuna D.',      role:'Uy yordamchisi', city:'Samarqand', price:140000, rating:4.9, verified:true, emoji:'üè†'},
      {name:'Otabek N.',       role:'Yuk tushiruvchi', city:'Toshkent', price:105000, rating:4.7, verified:true, emoji:'üì¶'},
      {name:'Nigora T.',       role:'Tozalovchi', city:'Buxoro',    price:118000, rating:4.8, verified:true, emoji:'üßπ'},
      {name:'Maxfuzaxon Q.',   role:'Tozalovchi', city:'Farg‚Äòona',  price:112000, rating:4.7, verified:false, emoji:'üßπ'}
    ];

    const listEl = document.getElementById('list');
    const qEl    = document.getElementById('q');
    const cityEl = document.getElementById('city');
    document.getElementById('apply').addEventListener('click', render);

    function fmtPrice(n){ return (n||0).toLocaleString('uz-UZ')+" so‚Äòm/kun"; }

    function workerCard(w){
      const params = new URLSearchParams({
        name: w.name,
        service: w.role,
        city: w.city,
        price: w.price
      }).toString();

      return `
        <div class="card">
          <div class="avatar"><span>${w.emoji||'üë§'}</span></div>
          <div>
            <div class="name">${w.name}</div>
            <div class="meta">
              <span class="rating"><span class="star">‚òÖ</span> ${w.rating}</span>
              &nbsp;‚Ä¢&nbsp; ${w.role} ‚Ä¢ ${w.city}
            </div>
            <div class="chips">
              <span class="chip">tozalash</span>
              ${w.verified ? `<span class="chip verified">tekshirilgan</span>` : ''}
              <span class="chip price">${fmtPrice(w.price)}</span>
            </div>
          </div>
          <div class="actions">
            <a class="btn" href="#" onclick="alert('Batafsil ma‚Äôlumot demo rejimida.');return false;">Batafsil</a>
            <a class="btn primary" target="_blank" href="order.html?${params}">Buyurtma berish</a>
          </div>
        </div>
      `;
    }

    function render(){
      const q = (qEl.value||'').toLowerCase().trim();
      const city = cityEl.value;
      const rows = WORKERS.filter(w=>{
        const okQ = !q || [w.name,w.role,w.city].join(' ').toLowerCase().includes(q);
        const okC = !city || w.city===city;
        return okQ && okC;
      }).map(workerCard).join('');
      listEl.innerHTML = rows || `<div class="meta" style="padding:18px">Hech narsa topilmadi.</div>`;
    }

    // Dastlabki chizish
    render();
  </script>
</body>
</html>
