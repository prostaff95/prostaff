<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firmani chaqirish — PROSTAFF</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Order sahifadagi uslublarni qayta ishlatamiz */
    .page { max-width: 900px; margin: 0 auto; padding: 16px; }
    .hero { color: #fff; background: linear-gradient(135deg,#0b3b8f,#0e5bd7); padding: 20px; border-radius: 16px; margin-bottom: 16px; }
    .form { background:#0e1730; border:1px solid #1e2a55; border-radius:16px; padding:16px; }
    .row { display:grid; gap:12px; grid-template-columns: 1fr; }
    @media(min-width:720px){ .row-2 { grid-template-columns: 1fr 1fr; } }
    .field label { color:#9fb3ff; font-size:14px; display:block; margin-bottom:6px; }
    .input, .textarea { width:100%; padding:12px 14px; border-radius:12px; border:1px solid #2a3a70; background:#0b1330; color:#fff; }
    .textarea{ min-height:110px; resize:vertical; }
    .btnbar{ display:flex; gap:12px; flex-wrap:wrap; margin-top:12px;}
    .btn{ background:#2b70ff; color:#fff; padding:12px 16px; border:none; border-radius:12px; font-weight:700;}
    .btn--ghost{ background:transparent; border:1px solid #2b70ff; color:#cbe0ff; }
    .maplink{ color:#88c7ff; word-break:break-all; }
    body { background:#0a1124; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif; color:#e9f0ff; }
    a.back{color:#9fb3ff; text-decoration:none; display:inline-flex; align-items:center; gap:6px; margin-bottom:12px;}
  </style>
</head>
<body>
  <div class="page">
    <a class="back" href="firms.html">← Firmalar</a>

    <div class="hero">
      <h1 id="heroTitle">Firmani chaqirish</h1>
      <p id="heroSub"></p>
    </div>

    <form class="form" id="firmForm">
      <div class="row row-2">
        <div class="field">
          <label>Firma</label>
          <input id="f-firm" class="input" type="text" readonly />
        </div>
        <div class="field">
          <label>Xizmat turi</label>
          <input id="f-service" class="input" type="text" />
        </div>
      </div>

      <div class="row row-2">
        <div class="field">
          <label>Sana</label>
          <input id="f-date" class="input" type="date" required />
        </div>
        <div class="field">
          <label>Soat</label>
          <input id="f-time" class="input" type="time" required />
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>Manzil yoki lokatsiya (Google Maps havola)</label>
          <input id="f-location" class="input" type="url" placeholder="https://maps.google.com/..." />
          <div class="btnbar">
            <button type="button" class="btn--ghost btn" id="getGeo">Lokatsiyani olish</button>
            <span id="geoHint" class="hint"></span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>Izoh</label>
          <textarea id="f-notes" class="textarea" placeholder="Talab qilinadigan ish(lar) haqida qisqacha yozing."></textarea>
        </div>
      </div>

      <div class="btnbar">
        <button class="btn" type="submit">Chaqirish</button>
        <a class="btn btn--ghost" href="firms.html">Bekor qilish</a>
      </div>
    </form>
  </div>

  <script>
    const p = new URLSearchParams(location.search);
    const firm = p.get('firm') || 'Firma';
    const service = p.get('service') || 'Xizmat';
    document.getElementById('heroTitle').textContent = `Chaqirish — ${firm}`;
    document.getElementById('heroSub').textContent = `${service}`;
    document.getElementById('f-firm').value = firm;
    document.getElementById('f-service').value = service;

    const getGeoBtn = document.getElementById('getGeo');
    const geoHint = document.getElementById('geoHint');
    getGeoBtn.addEventListener('click', () => {
      if (!navigator.geolocation) { geoHint.textContent = 'Geolokatsiya yoqilmagan.'; return; }
      geoHint.textContent = 'Lokatsiya olinmoqda…';
      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;
        const link = `https://maps.google.com/?q=${latitude},${longitude}`;
        document.getElementById('f-location').value = link;
        geoHint.innerHTML = `Topildi: <a class="maplink" target="_blank" href="${link}">${latitude.toFixed(5)}, ${longitude.toFixed(5)}</a>`;
      }, () => geoHint.textContent = 'Lokatsiyani olishda xato.');
    });

    document.getElementById('firmForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('So‘rovingiz qabul qilindi! (Keyinroq backendga ulab avtomatik yuboramiz).');
      window.location.href = 'firms.html';
    });
  </script>
</body>
</html>
