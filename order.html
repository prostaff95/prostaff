<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buyurtma berish — PROSTAFF</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .page { max-width: 900px; margin: 0 auto; padding: 16px; }
    .hero { color: #fff; background: linear-gradient(135deg,#0b3b8f,#0e5bd7); padding: 20px; border-radius: 16px; margin-bottom: 16px; }
    .form { background:#0e1730; border:1px solid #1e2a55; border-radius:16px; padding:16px; }
    .row { display:grid; gap:12px; grid-template-columns: 1fr; }
    @media(min-width:720px){ .row-2 { grid-template-columns: 1fr 1fr; } }
    .field label { color:#9fb3ff; font-size:14px; display:block; margin-bottom:6px; }
    .input, .textarea, .select { width:100%; padding:12px 14px; border-radius:12px; border:1px solid #2a3a70; background:#0b1330; color:#fff; }
    .textarea{ min-height:110px; resize:vertical; }
    .hint { color:#7f93d3; font-size:12px; margin-top:4px; }
    .btnbar{ display:flex; gap:12px; flex-wrap:wrap; margin-top:12px;}
    .btn{ background:#2b70ff; color:#fff; padding:12px 16px; border:none; border-radius:12px; font-weight:700;}
    .btn--ghost{ background:transparent; border:1px solid #2b70ff; color:#cbe0ff; }
    .maplink{ color:#88c7ff; word-break:break-all; }
    body { background:#0a1124; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif; color:#e9f0ff; }
    a.back{color:#9fb3ff; text-decoration:none; display:inline-flex; align-items:center; gap:6px; margin-bottom:12px;}
  </style>
</head>
<body>
  <div class="page">
    <a class="back" href="workers.html">← Ishchilar</a>

    <div class="hero">
      <h1 id="heroTitle">Buyurtma berish</h1>
      <p id="heroSub"></p>
    </div>

    <form class="form" id="orderForm">
      <div class="row row-2">
        <div class="field">
          <label>Ishchi</label>
          <input id="f-name" class="input" type="text" readonly />
          <div class="hint">Ishchi ismi avtomatik to‘ldiriladi</div>
        </div>
        <div class="field">
          <label>Xizmat turi</label>
          <input id="f-service" class="input" type="text" />
        </div>
      </div>

      <div class="row row-2">
        <div class="field">
          <label>Sana</label>
          <input id="f-date" class="input" type="date" required />
        </div>
        <div class="field">
          <label>Soat</label>
          <input id="f-time" class="input" type="time" required />
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>Manzil yoki lokatsiya (Google Maps havola)</label>
          <input id="f-location" class="input" type="url" placeholder="https://maps.google.com/..." />
          <div class="btnbar">
            <button type="button" class="btn--ghost btn" id="getGeo">Lokatsiyani olish</button>
            <span id="geoHint" class="hint"></span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>Ish haqida qisqacha izoh</label>
          <textarea id="f-notes" class="textarea" placeholder="Masalan: 2 xonali uy, umumiy tozalash. Oila uyda."></textarea>
        </div>
      </div>

      <div class="btnbar">
        <button class="btn" type="submit">Buyurtmani yuborish</button>
        <a class="btn btn--ghost" href="workers.html">Bekor qilish</a>
      </div>
    </form>
  </div>

  <script>
    // URL'dan ishchi nomi/xizmati
    const p = new URLSearchParams(location.search);
    const workerName = p.get('name') || 'Ishchi';
    const service = p.get('service') || 'Xizmat';
    const price = p.get('price') || '';
    document.getElementById('heroTitle').textContent = `Buyurtma — ${workerName}`;
    document.getElementById('heroSub').textContent = `${service}${price ? ' • ' + price : ''}`;
    document.getElementById('f-name').value = workerName;
    document.getElementById('f-service').value = service;

    // Geolokatsiya tugmasi
    const getGeoBtn = document.getElementById('getGeo');
    const geoHint = document.getElementById('geoHint');
    getGeoBtn.addEventListener('click', () => {
      if (!navigator.geolocation) {
        geoHint.textContent = 'Geolokatsiya qurilmangizda yoqilmagan.';
        return;
      }
      geoHint.textContent = 'Lokatsiya olinmoqda…';
      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;
        const link = `https://maps.google.com/?q=${latitude},${longitude}`;
        document.getElementById('f-location').value = link;
        geoHint.innerHTML = `Topildi: <a class="maplink" href="${link}" target="_blank">${latitude.toFixed(5)}, ${longitude.toFixed(5)}</a>`;
      }, err => {
        geoHint.textContent = 'Lokatsiyani olish rad etildi yoki xatolik yuz berdi.';
      }, { enableHighAccuracy: true, timeout: 10000 });
    });

    // Yuborish (hozircha preview/confirm). Backend qo‘shsangiz shu yerdan jo‘natasiz.
    document.getElementById('orderForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const summary = {
        ishchi: document.getElementById('f-name').value,
        xizmat: document.getElementById('f-service').value,
        sana: document.getElementById('f-date').value,
        soat: document.getElementById('f-time').value,
        lokatsiya: document.getElementById('f-location').value,
        izoh: document.getElementById('f-notes').value
      };
      alert(
        `Buyurtma qabul qilindi!\n\n` +
        `Ishchi: ${summary.ishchi}\n` +
        `Xizmat: ${summary.xizmat}\n` +
        `Sana/soat: ${summary.sana} ${summary.soat}\n` +
        `Lokatsiya: ${summary.lokatsiya || '-'}\n` +
        `Izoh: ${summary.izoh || '-'}\n\n` +
        `Keyingi qadam: bu ma'lumotlarni Firebase'ga saqlashni yoqishingiz mumkin.`
      );
      // TODO: Firebase/Telegram/EmailJS orqali jo‘natish
      window.location.href = 'workers.html';
    });
  </script>
</body>
</html>
